<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">

    <label for="hp">HP</label> <br>
    <input type="number" name="hp" value="200"><br>

    <label for="age">AGE</label> <br>
    <input type="number" name="age" value="1"> <br>

    <label for="km">KM</label> <br>
    <input type="number" name="km" value="10000"> <br>

    <label for="model">MODEL</label> <br>

    <select name="model">
        <option value="A3">A3</option>
        <option value="Astra">Astra</option>
        <option value="Clio">Clio</option>
        <option value="Corsa">Corsa</option>
        <option value="Espace">Espace</option>
        <option value="Insignia">Insignia</option>
    </select> <br>
    
    <label for="fuel">FUEL</label> <br>
    <select name="fuel">
        <option value="electric">electric</option>
        <option value="gasoline">gasoline</option>
        <option value="lpg">lpg</option>
    </select> <br>

    
    <label for="gearing_type">GEARING TYPE</label> <br>
     <select name="gearing_type">
     <option value="Manual">Manual</option>
     <option value="Semi-automatic">Semi-automatic</option>
     <option value="Automatic">Automatic</option>
 </select><br>
    
 
    <label for="body_color">BODY COLOR</label> <br>
    <select name="body_color">
        <option value="Black"> Black</option>
        <option value="Blue">Blue</option>
        <option value="Bronze">Bronze</option>
        <option value="Brown">Brown</option>
        <option value="Gold">Gold</option>
        <option value="Green">Green</option>
        <option value="Grey">Grey</option>
        <option value="Orange">Orange</option>
        <option value="Red">Red</option>
        <option value="Silver">Silver</option>
        <option value="Violet">Violet</option>
        <option value="White">White</option>
        <option value="Yellow">Yellow</option>
        <option value="Others">Other</option>
    </select> <br>
<input type="submit" value="P R E D I C T">  
<p>

    {% if result%}
    {{ result }}
    {%else%}
    no prediction made
    {%endif%}

</p>

    </form>
</body>
</html>
