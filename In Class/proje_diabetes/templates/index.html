{% extends "base.html" %}
{% block content %}

<div class="container w-25 bg-warning" >
    <div  >
        <h5>Enter your features values to predict DIABET</h5>
    </div>
    <form action="#" class="form-group" method="POST">

        <label for='preg' >preg:</label>
        <input type="number" name="preg" class="form-control w-50" value="4">  

        <label for='plas' >plas:</label>
        <input type="number" name="plas" class="form-control w-50" value="120">

        <label for='pres' >pres:</label>
        <input type="number" name="pres" class="form-control w-50" value="70">

        <label for='skin' >skin:</label>
        <input type="number" name="skin" class="form-control w-50" value="20">

        <label for='test' >test:</label>
        <input type="number" name="test" class="form-control w-50" value="80">

        
        <label for='mass' >mass:</label>
        <input type="number" name="mass" class="form-control w-50" value="32">

        <label for='pedi' >pedi:</label>
        <input type="number" name="pedi" class="form-control w-50" value="1">

        <label for='age' >age:</label>
        <input type="number" name="age" class="form-control w-50" value="33">

        <button type="submit" class="btn btn-default" name="button">Submit</button>
    </form>
</div>
{% endblock %}
